<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% endblock %}
</head>
<body>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="{{ url_for('home') }}">Home</a>
            </li>
            <li>
                <a href="{{ url_for('upload_photos') }}">Upload Photos</a>
            </li>
        </ul>
    </nav>

<!-- Header - set the background image for the header in the line below -->
<header class="py-5 bg-image-full" style="background-image: url({{ url_for('static', filename='images/smile_women1.jpg') }});">
    <img id="logo" class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='images/logo1.png') }}" alt="">
</header>
{% block content %}
{% endblock %}
<div>
    {% block footer %}
    <div class="container">
        <!--TODO: update this copyrite-->
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
    </div>
    {% endblock %}
</div>
</body>
</html>
